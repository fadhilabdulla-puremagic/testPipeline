name: Deploy to AWS Lightsail

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: List build directory
        run: ls -la build

      - name: Clear previous files on Lightsail
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.LIGHTSAIL_IP }} "sudo rm -rf /var/www/html/actionTest/*"

      - name: Deploy to Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.UG_LIGHTSAIL_AWS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          scp -o StrictHostKeyChecking=no -r build/* ubuntu@${{ secrets.LIGHTSAIL_IP }}:/var/www/html/actionTest/
